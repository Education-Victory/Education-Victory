{% extends "user/base.html" %}

{% block content %} 
  <style>
    .register-form {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 20px;
    }
    .register-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }
    .register-form .form-group {
      margin-bottom: 20px;
    }
    .register-form .form-control {
      width: 100%;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      padding: 0 12px;
    }
    .register-form .form-control:focus {
      outline: none;
      border-color: #5cb85c;
    }
    .register-form .btn {
      width: 100%;
      height: 40px;
      background: #5cb85c;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
    .register-form .btn:hover {
      background: #449d44;
    }
  </style>
{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5 register-form ">
	<h1 class="register-form h2">Register</h1>
	<form method="POST" class="register-form">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock %}

{% block footer %} {% endblock %}
