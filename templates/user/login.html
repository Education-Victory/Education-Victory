{% extends "user/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
  <style>
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 20px;
    }
    .login-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }
    .login-form .form-group {
      margin-bottom: 20px;
    }
    .login-form .form-control {
      width: 100%;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      padding: 0 12px;
    }
    .login-form .form-control:focus {
      outline: none;
      border-color: #5cb85c;
    }
    .login-form .btn {
      width: 100%;
      height: 40px;
      background: #5cb85c;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
    .login-form .btn:hover {
      background: #449d44;
    }
  </style>
  <div class="container py-5 login-form ">
    <!--Login-->
      <h1 class="login-form h2">Login</h1>
      <form method="POST" class="login-form">
        {% csrf_token %}
        {{ login_form|crispy }}
          <br>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
  </div>
{% endblock %}
